<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        table, td, th{
            border-collapse: collapse;
            border: 1px solid;
        }
        td, th{
            border: 1px dotted #000;
            padding: 10px;
        }
        th{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <table>
        <caption>Language</caption>
        <col class="heading">
        <tr>
            <th>App</th>
            <td>Java</td>
            <td>Android</td>
        </tr>

        <tr>
            <th>Web</th>
            <td>HTML</td>
            <td>Javascript</td>
        </tr>

    </table>
</body>
</html>
