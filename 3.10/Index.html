<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>목록만들기</title>
    <link rel="stylesheet" href="style.css">    

</head>

<body>

    <h3>우리반학생</h3>
    <ol>
        <!--순서 있는(앞에 숫자 붙음)-->
        <li>홍길동</li>
        <li>고길동</li>
        <li>신길동</li>

    </ol>

    <ul>
        <!--순서 없는 (앞에 점 붙음)-->
        <li>천호동</li>
        <li>길동</li>
        <li>상일동</li>
    </ul>
    
    <hr>
    
    <table>
        <caption>학급구성</caption>

        <tr>
            <th>학년</th>
            <th colspan="4">학급</th>
        </tr>

        <tr>
            <td>1학년</td>
            <td>1반</td>
            <td>2반</td>
            <td>3반</td>
            <td>4반</td>
        </tr>

        <tr>
            <td>2학년</td>
            <td>1반</td>
            <td>2반</td>
            <td>3반</td>
            <td>4반</td>
        </tr>
        <tr>
            <td>3학년</td>
            <td>1반</td>
            <td>2반</td>
            <td>3반</td>
            <td>4반</td>
        </tr>

    </table>

</body>

</html>
