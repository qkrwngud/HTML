<!DOCTYPE html>

<head>

<body>
    <form>
        <fieldset>
            <legend>배송정보</legend>

            <label for="user-id">이름: </label> <input type="text" id="uesr-id">

        </fieldset>

        <fieldset>
            <legend>배송정보</legend>

                <li>
                    <label for="Name">이름</label> <input type="text" , id="Name" autofocus placeholder="이름을 입력하세요">

                <li>
                    <label for="Addr">배송주소</label> <input type="test" , id="Addr" placeholder="주소를 입력하세요">

                <li>
                    <label for="Email">이메일</label> <input type="email" , id="Email" required>
                </li>

                <li>

                </li>
            </ul>

        </fieldset>
    </form>

    <h1>체크박스와 라디오 버튼</h1>

    <form>
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <label><input type="checkbox" value="s-3">선물용 3kg</label>
            <label><input type="checkbox" value="s-5">선물용 5kg</label>
            <label><input type="checkbox" value="f-3">가정용 3kg</label>
            <label><input type="checkbox" value="f-5">가정용 5kg</label>
            <hr>

            <p><b>라디오 버튼으로 포장선택</b></p>
            <label><input type="radio" name="gift">선물용 3kg</label>
            <label><input type="radio" name="gift">선물용 5kg</label>

        </fieldset>

        <hr>
        <input type="submit" value="로그인" style="margin: 20px 100px">
        <input type="submit" value="닫기" style="margin: 20px">

    </form>

</body>

</html>
