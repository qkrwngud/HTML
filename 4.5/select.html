<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    
    <div class="container">
        <h1>회원가입을 환영합니다.</h1>

        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" autofocus placeholder="4~10자 공백없이 입력." required>
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail">
                    </li>
                    <li>
                        <label for="upw1">비밀번호</label>
                        <input type="password" id="upw1" required>
                    </li>
                    <li>
                        <label for="upw2">비밀번호 확인</label>
                        <input type="password" id="upw2" required>
                    </li>
                    <li>
                        <label for="path">가입경로</label>
                        <select id="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>

                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" cols="40" rows="5"placeholder=
                        "남길내용은 여기에 남겨주세요"></textarea>
                    </li>
                </ul>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                
                <input type="radio" name="mailling" id="mailling-y"> 
                <label for="mailling-y">메일 수신 동의</label>

                <input type="radio" name="mailling" id="mailling-n">
                <label for="mailling-n">메일 수신 비동의</label>

            </fieldset>
        </form>

    </div>


</body>

</html>
